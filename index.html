<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="contenedor">

        <div class="contenedor-izq">
            <h1><img src="imagenes/Logoalura.png"></h1>
            <div class="contenedorlimpiar">
                <input type="button" value="Limpiar" id="limpiar">
                <textarea id="textareainput" placeholder="Ingrese el texto aquí" rows="12"></textarea>
            </div>
            <p><i class="fa fa-exclamation-circle" style="color:rgb(64, 0, 255);font-size: 125%;"></i> Ingresar solo letras
                minúsculas y sin acentos</p>
            <div class="botones">
                <input type="button" value="Encriptar" id="encriptar">
                <input type="button" value="Desencriptar" id="desencriptar">
            </div>
        </div>


        <div class="contenedor-der">
            <div class="espacioblanco">
                <img src="imagenes/Niño.png">
                <p id="titulo">Ningún Mensaje fue Encontrado</p>
                <p id="subtitulo">Ingresa el texto que desees encriptar o desencriptar.</p>
                <textarea id="textareaoutput" rows="12"></textarea>
                <div class="tiptip">
                    <input type="button" value="Copiar" id="copiar"><span class="tiptiptext">Copiar al
                        portapapeles</span></input>

                </div>

            </div>
        </div>
    </div>

    <footer>
